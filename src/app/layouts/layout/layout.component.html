<div class="min-w-screen min-h-screen flex flex-col bg-card text-foreground">
  <app-navbar />
  <app-sidebar />
  <div
    class="min-h-[calc(100vh-100px)] mt-[80px] lg:mt-[100px] transition-all duration-300 px-3 py-5 md:p-5"
    [ngClass]="{
      '2xl:ml-[320px] 2xl:w-[calc(100vw-320px)]': isOpenSidebar(),
      'ml-[85px] lg:ml-20 lg:max-w-[1400px] lg:place-self-center lg:w-[calc(100vw-82px)]': collapseSidebar(),
    }"
  >
    <router-outlet />
  </div>
</div>
